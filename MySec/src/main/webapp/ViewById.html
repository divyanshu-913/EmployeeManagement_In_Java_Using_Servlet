<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], .back-btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .back-btn {
            background: #555;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            line-height: 2.3;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
        .back-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Employee By id</h2>
        <form method="post" action="FindById">
            <label>Employee ID:</label>
            <input type="text" name="empid" required>


            <input type="submit" value="Show Record">
        </form>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
